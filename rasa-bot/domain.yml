version: "3.1"

intents:
  - greet
  - goodbye
  - inform
  - help
  - faq
  - programs
  - donate
  - contact
  - thank

responses:
  utter_greet:
    - text: "¡Hola! Soy el asistente virtual de Fundación Educar para la Vida. ¿En qué puedo ayudarte hoy?"
      buttons:
        - title: "📋 Información sobre programas"
          payload: "/inform_programs"
        - title: "🤝 Cómo colaborar"
          payload: "/inform_donate"
        - title: "❓ Preguntas frecuentes"
          payload: "/faq"

  utter_help:
    - text: "Puedo ayudarte con información sobre nuestros programas, donaciones y más. ¿Qué te gustaría saber?"
      buttons:
        - title: "📞 Contactar por teléfono"
          payload: "/contact_phone"
        - title: "📧 Enviar email"
          payload: "/contact_email"
        - title: "🌐 Visitar sitio web"
          payload: "/visit_website"

  utter_programs:
    - text: "Nuestra fundación ofrece varios programas educativos. ¿Te gustaría conocer más sobre alguno en particular?"
      buttons:
        - title: "🎓 Programas académicos"
          payload: "/programs_academic"
        - title: "🎨 Actividades culturales"
          payload: "/programs_cultural"
        - title: "🤝 Voluntariado"
          payload: "/programs_volunteer"

  utter_donate:
    - text: "¡Gracias por tu interés en colaborar! Puedes hacerlo de varias formas:"
      buttons:
        - title: "💰 Donación monetaria"
          payload: "/donate_money"
        - title: "🎁 Donación en especie"
          payload: "/donate_kind"
        - title: "⏰ Donación de tiempo"
          payload: "/donate_time"

  utter_goodbye:
    - text: "¡Gracias por contactarnos! Si tienes más preguntas, no dudes en volver a escribirnos."

  utter_thank:
    - text: "¡Es un placer poder ayudarte! ¿Hay algo más en lo que pueda asistirte?"

stories:
  - story: ruta de saludo
    steps:
      - intent: greet
      - action: utter_greet

  - story: ruta de ayuda
    steps:
      - intent: help
      - action: utter_help

  - story: ruta de programas
    steps:
      - intent: programs
      - action: utter_programs

  - story: ruta de donaciones
    steps:
      - intent: donate
      - action: utter_donate

  - story: ruta de despedida
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - story: ruta de agradecimiento
    steps:
      - intent: thank
      - action: utter_thank
